<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boilerplate</title>
  </head>
  <body>
      <div>
          <header>
              <h1>Profile</h1>
              <p><b>Hier konnen Sie lhre adress-Angaben einsehen und anpassen. </b></p>
              </header>

          <form action="title" id="form1">
              <fieldset>
                  <legend>Personal Detail</legend>
            <label for="title">title:</label>
            <button type="button">MR</button>
            <button type="button">MRS</button>
            <button type="button">MISS</button>
            <br><br>
        <label for="fname">first name:</label>
        <input type="text" id="Title" name="fname" form="form1"><br>
        <label for="surname">surname</label>
        <input type="text" id="Title" name="surname" form="form1"><br>
        <label for="gender">gender</label>
        <button type="button">M</button>
        <button type="button">F</button><br>
        <label for="language">language</label>
        <button type="button">en</button><br>
        </fieldset>
    </form>
    


        <form action="/contactdetail" id="form2">
            <fieldset>
                <legend>Contact Detail</legend>
                <label for="telephone">telephone:</label>
                <input type="text" id="telephone" name="tel" form="form2"><br>
                <label for="mobile">mobile</label>
                <input type="text" id="mobile" name="mob" form="form2"><br>
                <label for="fax">fax</label>
                <input type="text" id="optional" name="mob" form="form2"><br>
                <label for="mail1">mail1</label>
                <input type="text" id="mail1" name="mail1" form="form2"><br>
                <label for="mail2">mail2</label>
                <input type="text" id="mail2" name="mail2" form="form2"><br>
            </fieldset>
        </form>
        <form action="/adressdetail" id="form3">
            <fieldset>
                <legend>Address Detail</legend>
                <label for="sign">company:</label>
                <input type="text" id="company" name="com" form="form3"><br>
                <label for="mobile">homepage</label>
                <input type="text" id="homepage" name="homepage" form="form3"><br>
                <label for="address">address</label>
                <input type="text" id="optional" name="mob" form="form3"><br>
                <label for="P.O.Box">P.O.Box</label>
                <input type="text" id="P.O.BOX" name="pobox" form="form3"><br>
                <label for="city">city</label>
                <input type="text" id="city" name="city" form="form3"><br>
                <label for="country">country</label>
                <input type="text" id="country" name="country" form="form3"><br>
            </fieldset>
            <input type="button" onclick="myFunction()" value="Submit">
        </form>



</body>
